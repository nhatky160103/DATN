<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Attendance system</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-page">
        <h1 class="welcome-title">üëã Welcome to Smart Attendance</h1>

        <div class="info-box">
            <p><strong>üë§ Name:</strong> <span id="name">--</span></p>
            <p><strong>‚è∞ Time:</strong> <span id="time">--</span></p>
        </div>

        <div class="controls">
            <button onclick="toggleCamera()">üé• Open Camera</button>
            <select id="bucketSelect">
                {% for bucket in buckets %}
                    <option value="{{ bucket }}" {% if bucket == selected_bucket %}selected{% endif %}>
                        {{ bucket }}
                    </option>
                {% endfor %}
            </select>

            <div class="button_container">
                <a href="/dashboard" target="_blank">
                    <button>üìä Open Dashboard</button>
                </a>
                <button onclick="openNewBucketModal()">üì¶ New bucket</button>
            </div>
        </div>

        <div id="loading-overlay" >‚è≥ Uploading, please wait...</div>
        
        <!-- Toast Container -->
        <div class="toast-container">
            <div id="toast" class="toast"></div>
        </div>

        <!-- Modal nh·∫≠p bucket -->
        <div id="newBucketModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" onclick="closeNewBucketModal()">&times;</span>
                <h2>Create New Bucket</h2>
                <input type="text" id="bucketNameInput" placeholder="Enter bucket name">
                <input type="file" id="bucketLogoInput" accept="image/*"> 
                <button onclick="createNewBucket()">Create</button>
            </div>
        </div>

        <!-- Modal hi·ªÉn th·ªã camera -->
        <div id="cameraModal" class="camera-modal hidden">
            <div class="camera-content">
                <button class="camera-close-btn" onclick="forceCloseCamera()">√ó</button>
                <div class="camera-wrapper">
                    <!-- Loading spinner -->
                    <div id="loadingSpinner" class="spinner">
                        <img src="{{ url_for('static', filename='assets/Loading.gif') }}" alt="Loading..." style="width: 50px; height: 50px;">
                    </div>
                    
                    <!-- Camera feed -->
                    <img id="cameraFeed" />
                    
                    <!-- Recognition result overlay -->
                    <div id="recognitionOverlay" class="recognition-overlay">
                        <div class="recognition-card">
                            <div class="recognition-icon">
                                <span id="recognitionIcon">‚úÖ</span>
                            </div>
                            <div class="recognition-info">
                                <h3 id="recognitionName">--</h3>
                                <p id="recognitionTime">--</p>
                                <div class="recognition-status" id="recognitionStatus">ƒêang x·ª≠ l√Ω...</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Camera status indicator -->
                    <div class="camera-status">
                        <div class="status-indicator">
                            <span class="status-dot"></span>
                            <span class="status-text">Camera actived</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
